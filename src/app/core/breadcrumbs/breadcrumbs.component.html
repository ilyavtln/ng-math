@if (!isHomePage) {
  <section class="page-section">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/">Главная</a>
        </li>
        <li *ngFor="let breadcrumb of breadcrumbs">
          <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
            {{ breadcrumb.label }}
          </span>
        </li>
      </ol>
    </div>
  </section>
}
